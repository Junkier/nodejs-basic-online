<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- 嵌入 外部 .css 檔 -->
    <link rel="stylesheet" href="/css/test.css">

    <!-- 2. 嵌入外部 .js 檔 -->
    <script src="/js/testqq-frontend.js"></script>
</head>

<body>

    <!-- 成對標籤 -->
    <h1>Hello World!</h1>
    <h2>我是 HTML 標籤語言</h2>
    <h3>今天公投日～～</h3>
    <h4> h4 成對標籤</h4>

    <!-- 獨立標籤 -->
    <hr>

    <div id="wording" style="color: #f00; margin: 10px"> 等等在這裡長文字～～ </div>


    <!-- 使用 bootstrap5 做排版 -->
    <!-- RWD 響應式網頁 -->
    <div class="container">
        <div class="row">
            <div class="prod-box col" id="first-prod">
                <!-- 1. 嵌入照片檔 -->
                <!-- 靜態檔配好路徑 , 即可取得對應之檔案 -->
                <img class="prod-img" src="/images/iphone13.jpeg" alt="">
                <p>Apple iPhone 13 PRO MAX手機128G 天峰藍色</p>
                <span>$ 34,999/件</span>
                <br>
                <button class="btn btn-primary test-btn"> 準備開搶！</button>
            </div>
            <div class="prod-box col" id="second-prod">
                <img class="prod-img" src="/images/flip3.jpeg" alt="">
                <p>Samsung Flip3</p>
                <span>$ 26,097/件</span>
                <br>
                <button class="btn btn-info test-btn"> 準備開搶！</button>
            </div>
            <div class="prod-box col">
                <img class="prod-img" src="/images/pixel6.png" alt="">
                <p>Google Pixel6 </p>
                <span>$ 19,999/件</span>
                <br>
                <button class="btn btn-outline-warning test-btn"> 準備開搶！</button>
            </div>
            <div class="prod-box col">
                <img class="prod-img" src="/images/ps5.png" alt="">
                <p>限量 PS5 </p>
                <span>$ 55,000/件</span>
                <br>
                <button class="btn btn-primary test-btn"> 準備開搶！</button>
            </div>
        </div>
    </div>
</body>

</html>
